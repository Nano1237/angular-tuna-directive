<html>
    <head>
        <title>Tuna Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
         <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src='https://raw.githubusercontent.com/Nano1237/angular-age-directive/gh-pages/angular-tuna-directive.js'></script>
        <script src='demo.js'></script>
    </head>
    <body ng-app='demo'>
        <p data-tuna='11/23/1992'>Jahre: {{years}},  Monate: {{months}}, Tage: {{days}}, Stunden: {{hours}}, Minuten: {{minutes}}</p>
        <p data-tuna='10/08/1991 17:39'>Jahre: {{years}},  Monate: {{months}}, Tage: {{days}}, Stunden: {{hours}}, Minuten: {{minutes}}</p>
    </body>
</html>
